<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mi clon de Pinterest</title>
</head>
<body>
    <header>
        <nav>
            <section id="Left-Side">
                <ul>
                    <li id="logo"></li> 
                    <li>Inicio</li>
                    <li>Explorar</li>
                    <li>Crear</li>
                </ul>
            </section>
            <section id="Mid-Side">
                <span id="Search-Icon"></span>
                <input type="text" placeholder="Search">
            </section>
            <section id="Right-side">
                <ul>
                    <li id="Notifications"></li>
                    <li id="Messages"></li>
                    <li id="Profile"></li>
                    <li id="Settings"></li>
                </ul>
            </section>
        </nav>
    </header>
    <main>
        <section class="Pin-Container">
            <!-- Pines -->
        </section>
        <section class="Help-Button">
            <!-- Boton de ayuda -->
        </section>
    </main>

</body>
</html>
